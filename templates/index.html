{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align:center;"> Task Master</h1>
    {% if tasks|length < 1 %}
    <h5 style="text-align:center;">There are no tasks. Create One below!</h5>
    {% else %}
    <table class="table-striped" style="text-align: center;">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>

        {%for task in tasks%}

        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a class="btn btn-danger rounded-circle" style="margin: 2px;" href="/delete/{{task.id}}"><i class="fas fa-trash-alt"></i></a>
                <a class="btn btn-secondary rounded-circle" style="margin: 2px;" href="/update/{{task.id}}"><i class="fas fa-edit"></i></a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <br>
    <form action="/" method="POST">
        <input class="form-control" placeholder="Enter Your task" type="text" name="content">
        <br>
        <input class="btn btn-dark" type="submit" name="" value="Add Task">
    </form>

</div>
{% endblock %}
